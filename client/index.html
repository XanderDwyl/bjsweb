<!DOCTYPE html>
<html data-ng-app="app">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title data-ng-bind="title"></title>
	<style>
		/* This helps the ng-show/ng-hide animations start at the right place. */
		/* Since Angular has this but needs to load, this gives us the class early. */
		.ng-hide {
			display: none!important;
		}
	</style>

	<!-- inject:css -->
	<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="/less/style.less" rel="stylesheet/less" type="text/css" />
	<!-- endinject -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div data-ng-include="'/templates/layout/main/wrapper.html'"></div>

	<!-- inject-vendor:js -->
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script src="/bower_components/angular-route/angular-route.js"></script>
	<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="/bower_components/less/dist/less.min.js"></script>
	<!-- endinject -->


	<!-- inject:js -->
	<!-- Bootstrapping -->
	<script src="/app/app.module.js"></script>
	<script src="/app/templates.module.js"></script>

	<!-- Reusable Blocks/Modules -->
	<script src="/app/blocks/exception/exception.module.js"></script>
	<script src="/app/blocks/exception/exception-handler.provider.js"></script>
	<script src="/app/blocks/exception/exception.js"></script>
	<script src="/app/blocks/logger/logger.module.js"></script>
	<script src="/app/blocks/logger/logger.js"></script>
	<script src="/app/blocks/router/router.module.js"></script>
	<script src="/app/blocks/router/routehelper.js"></script>

	<!-- core module -->
	<script src="/app/core/core.module.js"></script>
	<script src="/app/core/core.config.js"></script>
	<script src="/app/core/core.service.js"></script>

	<!-- layout -->
	<script src="/app/layout/layout.module.js"></script>
	<script src="/app/layout/main/wrapper.ctrl.js"></script>
	<script src="/app/layout/navbar/top.ctrl.js"></script>

	<!-- helper -->
	<script src="/app/helper/helper.module.js"></script>
	<script src="/app/helper/slider/nivo.module.js"></script>

	<!-- homepage -->
	<script src="/app/homepage/homepage.module.js"></script>
	<script src="/app/homepage/homepage.route.js"></script>
	<script src="/app/homepage/homepage.ctrl.js"></script>

	<!-- endinject -->
</body>
</html>
